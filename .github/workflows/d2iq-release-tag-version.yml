name: d2iq-release-tag-version

on:
  workflow_dispatch:
    inputs:
      releaseTag:
        description: 'Existing Tag to checkout.'
        type: string
        required: true
        default: ''
      imageName:
        description: 'Release Image Name'
        type: string
        required: true
        default: 'docker.io/kaiwalyarjoshi/gitea:latest'

jobs:
  docker-rootless:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_READ_WRITE_USERNAME }}
          password: ${{ secrets.DOCKER_READ_WRITE_PASSWORD }}
      - name: Checkout release tag
        run: git checkout ${{ inputs.releaseTag }}
      - name: build rootless docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          file: Dockerfile.rootless
          tags: ${{ inputs.imageName }}
